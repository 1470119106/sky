<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<canvas id="canvas" style="border:1px solid black;">
	是否支持canvas
</canvas>
<script type="text/javascript">
   window.onload=function(){
        var canvas=document.getElementById("canvas");
          
          canvas.width=800;
          canvas.height=400;
         var context=canvas.getContext("2d");
		<!--创建星空-->
		var skyStyle=context.createLinearGradient(0,0,0,canvas.height);
		skyStyle.addColorStop(0.0,'black');
		skyStyle.addColorStop(1.0,'#035');
		context.fillStyle=skyStyle;
		context.fillRect(0,0,canvas.width,canvas.height);

		for(var i=0; i<=200;i++){
			var b=Math.random()*5+5;
			var X=Math.random()*canvas.width;
			var Y=Math.random()*canvas.height*0.65;
			var a=Math.random()*360;
			drawStar(context,b/2,b,X,Y,a);
		}
       
   }
  function drawStar(cxt,r,R,x,y,rot){
  	cxt.beginPath();
		for(var i=0; i<5; i++)
		{
			cxt.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x,-Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
			cxt.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x,-Math.sin((54+i*72-rot)/180*Math.PI)*r+y);
		}
   
        cxt.closePath();
        cxt.fillStyle="#fb3";
        cxt.strokeStyle="#fb5";
        cxt.lineWidth=3;
        cxt.lineJoin="round";
        cxt.fill();
        cxt.stroke();
  }
</script>
</body>
</html>
